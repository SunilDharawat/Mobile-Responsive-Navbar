<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://kit.fontawesome.com/7bebb80bc0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="menu">
      <i class="fa-solid fa-bars"></i>
    </label>
    <div class="logo">
     <a href=""> <h2>WebLogo.</h2></a>
    </div>
    <div class="nav-items">
      <ul class="overview-links">
        <h3>Overview</h3>
        <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
        <li><a href=""><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
        <li><a href=""><i class="fa-solid fa-address-card"></i>About Us</a></li>
        <li><a href=""><i class="fa-solid fa-address-book"></i>Contect Us</a></li>
      </ul>
      <ul class="account-links">
        <h3>Account</h3>
        <li><a href=""><i class="fa-solid fa-bell"></i>Notifications</a></li>
        <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
      </ul>
    </div>
  </nav>
  <div class="header-img">

  </div>
  
  <script src="app.js"></script>
</body>
</html>
